<div class="container mt-4">
    <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadCities()" autocomplete="off">
        <div class="form-group">
            <label>Show: </label>
            <select name="country" style="width: 100px" [(ngModel)]="cityParams.selectedCountry" (ngSubmit)="loadCountries()" class="form-control ml-1">
                <option *ngFor='let country of countries' [value]="country">
                    {{country}}
                </option>
            </select>
        </div>

        <button class="btn btn-primary ml-1" type="submit">Apply</button>
        <button (click)="resetFilters()" class="btn btn-info ml-1" type="submit">Show all</button>

    </form>
</div>

<div class="container mt-4">
    <div class="row">
        <table class="table">
            <tr>
                <th style="width: 70%;">City name</th>
                <th style="width: 15%;"></th>
               
                    
            </tr>
            <tr *ngFor="let city of cities">
                <td>{{city.name}}</td>
                <td><button [routerLink]="['/attractions/', city.name]" class="btn btn-dark"><i class="fa fa-angle-right"></i></button></td>
            </tr>
        </table>
    </div>
</div>

<div class="d-flex justify-content-center mt-5" *ngIf="pagination">
    <pagination 
    [boundaryLinks]="true" 
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;" 
    nextText="&rsaquo;" 
    firstText="&laquo;" 
    lastText="&raquo;">
 
    </pagination>
</div>
