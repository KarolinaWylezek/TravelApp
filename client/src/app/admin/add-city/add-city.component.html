<div class="container mt-4">
    <div class="row">
        <table class="table">
            <tr>
                <th style="width: 70%;">City name</th>
                <th style="width: 15%;">
                    <button routerLink='/add-city' style="margin-left: 80%;"><i class="fa fa-plus"></i></button>
                </th>
                <th style="width: 15%;">
                    <button (click)="refreash()"><i class="fa fa-refresh"></i></button>
                </th>
                    
            </tr>
            <tr *ngFor="let city of cities">
                <td>{{city.name}}</td>
                <td><button (click)="openCitiesModal(city)" class="btn btn-dark">Delete</button></td>
            </tr>
        </table>
    </div>
</div>

<div class="d-flex justify-content-center mt-5" *ngIf="pagination">
    <pagination 
    [boundaryLinks]="true" 
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;" 
    nextText="&rsaquo;" 
    firstText="&laquo;" 
    lastText="&raquo;">
 
    </pagination>
</div>
