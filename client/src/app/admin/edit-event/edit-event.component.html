<h1 *ngIf="event" style="color:black;">Edit {{event.name}}</h1>

<div class="col-8"  style="padding-left: 0px; margin-top: 20px;">
    <div class="alert alert-info" *ngIf="editForm.dirty">
        <i class="fa fa-warning mr-2"></i><strong>Warning! </strong>You have made changes. Unsaved changes will be lost!
    </div>
</div>


<div class="row" style="margin-top: 50px;">
    <div class="col-6 city-icons animate">

        <form #editForm="ngForm" id="editForm" (ngSubmit)="updateEvent()">
            <div class="card  mb-1 d-flex">
                <div class="card-body p-1 form-group d-flex mb-0"  style="margin-top: 8px; margin-left: 10px;">
             
                    <div class="mb-0">
                        <p class="mt-2 mr-3"><strong>Name:   </strong> </p> 
                    </div>
                    <div *ngIf="event"  class="ml-auto mb-0">
                        <textarea class="form-control" [(ngModel)]="event.name" name="name"></textarea>
                    </div>
                </div>
            </div>

             <div class="card  mb-1 d-flex">
                <div class="card-body p-1 form-group d-flex mb-0"  style="margin-top: 8px; margin-left: 10px;">
             
                    <div class="mb-0">
                        <p class="mt-2 mr-3"><strong>Address:   </strong> </p> 
                    </div>
                    <div *ngIf="event"  class="ml-auto mb-0">
                        <textarea class="form-control" [(ngModel)]="event.address" name="address"></textarea>
                    </div>
                </div>
            </div>

            <div class="card  mb-1 d-flex">
                <div class="card-body p-1 form-group d-flex mb-0"  style="margin-top: 8px; margin-left: 10px;">
             
                    <div class="mb-0">
                        <p class="mt-2 mr-3"><strong>Start time:   </strong> </p> 
                    </div>
                    <div *ngIf="event"  class="ml-auto mb-0">
                        <textarea class="form-control" [(ngModel)]="event.startTime" name="startTime"></textarea>
                    </div>
                </div>
            </div>

            <div class="card  mb-1 d-flex">
                <div class="card-body p-1 form-group d-flex mb-0"  style="margin-top: 8px; margin-left: 10px;">
             
                    <div class="mb-0">
                        <p class="mt-2 mr-3"><strong>Closing time:   </strong> </p> 
                    </div>
                    <div *ngIf="event"  class="ml-auto mb-0">
                        <textarea class="form-control" [(ngModel)]="event.finishTime" name="finishTime"></textarea>
                    </div>
                </div>
            </div>

            <div class="card  mb-1 d-flex">
                <div class="card-body p-1 form-group d-flex mb-0"  style="margin-top: 8px; margin-left: 10px;">
             
                    <div class="mb-0">
                        <p class="mt-2"><strong>Expected time spent:   </strong> </p> 
                    </div>
                    <div *ngIf="event"  class="ml-auto mb-0">
                        <textarea class="form-control" [(ngModel)]="event.expectedTimeSpent" name="expectedTimeSpent"></textarea>
                    </div>
                </div>
            </div>

            <div class="card  mb-1 d-flex">
                <div class="card-body p-1 form-group d-flex mb-0"  style="margin-top: 8px; margin-left: 10px;">
             
                    <div class="mb-0">
                        <p class="mt-2"><strong>Theme:   </strong> </p> 
                    </div>
                    <div *ngIf="event"  class=" ml-auto mb-0">
                        <textarea class="form-control" [(ngModel)]="event.theme" name="theme"></textarea>
                    </div>
                </div>
            </div>

            <div class="card  mb-1 d-flex">
                <div class="card-body p-1 form-group d-flex mb-0"  style="margin-top: 8px; margin-left: 10px;">
             
                    <div class="mb-0">
                        <p class="mt-2"><strong>Subtheme:   </strong> </p> 
                    </div>
                    <div *ngIf="event"  class="ml-auto mb-0">
                        <textarea class="form-control" [(ngModel)]="event.subtheme" name="subtheme"></textarea>
                    </div>
                </div>
            </div>
            <button class="btn btn-success mt-4" type="submit" style="min-width: 40%;">Save</button>
            <button class="btn btn-danger mt-4 ml-3" (click)="cancel()" style="min-width: 40%;">Cancel</button>
        </form>


    </div>
  
</div>
