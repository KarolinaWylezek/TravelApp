<div class="card mb-1 d-flex">
    <div class="card-body p-1 form-group d-flex mb-0 ">
        <h6 class="align-text-center card-title mb-2 mt-2 ml-4 mr-auto" style="color:black;">
            {{place.name | titlecase}}
        </h6>
        <ul class="list-inline city-icons animate text-center align-items-center form-group mb-0 ">
            <li class="list-inline-item align-middle">
                <form [formGroup]='placeForm' (ngSubmit)="ratePlace()">
                    <div class="form-group mb-0">
                        <li class="list-inline-item"><rating class="form-control" style="color: orange;" formControlName='grade'></rating></li>
                        <li class="list-inline-item align-top"><button class="btn btn btn-info mr-2" type="submit">Save</button></li>
                        
                      </div>
                      
                </form>
           
            </li>
           
        </ul>
    </div>
</div>
